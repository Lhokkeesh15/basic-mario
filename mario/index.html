<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
        }
        #start-screen h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #start-screen p {
            font-size: 24px;
            margin: 10px 0;
        }
        #start-button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="start-screen">
            <h2>Super Mario Clone</h2>
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
